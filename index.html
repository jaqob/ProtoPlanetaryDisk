<!DOCTYPE html>
<html>
<body>

<style>
html, body {
  width:  100%;
  height: 100%;
  margin: 0px;
  color: white;
  background: black

}
#myCanvas {
  width:  100%;
  height: 100%;
  margin: 0px;
  background: black
}
#configDiv {
	font-family:Arial;

  margin: 10px;
  color: white;
  background: black

}

.myNumberInput {
	border-radius:10px;
	border:2px solid #333029;
	display:inline-block;
	cursor:pointer;
	color:#000000;
	font-family:Arial;
	font-size:12px;
	font-weight:bold;
	padding:5px 10px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffffff;
}
.myButton {
	border-radius:10px;
	border:2px solid #333029;
	display:inline-block;
	cursor:pointer;
	color:#000000;
	font-family:Arial;
	font-size:12px;
	font-weight:bold;
	padding:5px 10px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffffff;
}


.myButton:active {
	position:relative;
	top:1px;
}



</style>

<div id="configDiv">
<h3>Simulate a VERY rudimentary protoplanetary disk</h3>
  G: 
  <input type="number" id="inputG" value="20" class="myNumberInput"> m<sup>3</sup>*kg<sup>−1</sup>*s<sup>−2</sup> <br>
  Objects in the protoplanetary disk:
  <input type="number" id="nrObjects" value="2000" class="myNumberInput"><br>
    Adjust average speed in protoplanetary disk:
  <input type="number" id="avgSpeed" value="100" class="myNumberInput"> %<br>
<br>
<button onclick="startSimulation()" class="myButton">Start</button>
<br><br>
<div>
Available keys: <br>
t - Toggle tracks <br>
&#8593; - Zoom out <br>
&#8595; - Zoom in <br>
&#8592; - Speed down <br>
&#8594; - Speed up <br>
</div>
</div>



<canvas id="myCanvas"></canvas>
</body>
</html>

<script src="Object.js"></script>
<script src="main.js"></script>
